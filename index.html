<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/select-card.css">
  <link rel="stylesheet" href="css/hours.css">
  <link rel="stylesheet" href="css/weather-card.css">
  <link rel="stylesheet" href="css/api-credits.css">
  <title>WeatherNow</title>
</head>

<body>
  <main>
    <div class="select-place">
      <div class="select-country">
        <p>Select a Country:</p>
        <div class="buttons">
          <button id="br" class="br selected"><img src="assets/brasil-icon.png" alt="Brazil's flag"></button>
          <button id="ar" class="ar"><img src="assets/argentina-icon.png" alt="Argentina's flag"></button>
          <button id="us" class="us"><img src="assets/usa-icon.png" alt="United States of America's flag"></button>
          <button id="ca" class="ca"><img src="assets/canada-icon.png" alt="Canada's flag"></button>
          <button id="eng" class="eng"><img src="assets/england-icon.png" alt="England's flag"></button>
          <button id="es" class="es"><img src="assets/spain-icon.png" alt="Spain's flag"></button>
          <button id="de" class="de"><img src="assets/germany-icon.png" alt="Germany's flag"></button>
          <button id="fr" class="fr"><img src="assets/france-icon.png" alt="France's flag"></button>
          <button id="it" class="it"><img src="assets/italy-icon.png" alt="Italy's flag"></button>
          <button id="sn" class="sn"><img src="assets/senegal-icon.png" alt="Senegal's flag"></button>
          <button id="jp" class="jp"><img src="assets/japan-icon.png" alt="Japan's flag"></button>
          <button id="kr" class="kr"><img src="assets/south-korea-icon.png" alt="South Korea's flag"></button>
          <button id="cn" class="cn"><img src="assets/china-icon.png" alt="China's flag"></button>
        </div>
      </div>
      <div class="select-city">
        <input type="text" class="city-input" placeholder="Enter a city in this country">
        <button class="search"><img src="assets/white-search.png"
            alt="Icon of a magnifying glass representing a symbol for searching"></button>
      </div>
    </div>

    <div class="weather-card">
      <div class="temp-city">
        <div class="celsius-temp">
          <h1 id="temperature">?</h1>
          <div class="scale-buttons">
            <button id="c" class="celsius">°C</button>
            <button id="f" class="fahrenheit not-selected">°F</button>
          </div>
        </div>
        <h2 id="city-name">????</h2>
      </div>
      <div class="additional-temp-info">
        <p id="description">??????</p>
        <p id="max-temp">??????</p>
        <p id="min-temp">??????</p>
        <p id="feels-like">??????</p>
        <p id="humidity">??????</p>
        <p id="wind-speed">??????</p>
      </div>
    </div>

    <div class="hours">
      <p>??:??</p>
    </div>

    <div class="api-credits">
      <p>© Powered by OpenWeather API</p>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
